<!DOCTYPE html>
<html>
<head>
    <title>OCR Medical Report Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f9f9f9;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .result {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .section-title {
            color: #16a085;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h2>Upload Medical Report (PDF or Image)</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Extract & Analyze</button>
    </form>

    {% if extracted_text %}
    <div class="result">
        <h3 class="section-title">ðŸ“„ Extracted Text:</h3>
        <pre>{{ extracted_text }}</pre>
    </div>
    {% endif %}

    {% if summary %}
    <div class="result">
        <h3 class="section-title">ðŸ©º Gemini Medical Analysis:</h3>
        <pre>{{ summary }}</pre>
    </div>
    {% endif %}
</body>
</html>
